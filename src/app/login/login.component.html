<div class="_body">
  <h2>Login</h2>

  <form class="form-control" (submit)="login()">
    <mat-form-field class="_form">
      <mat-label>Username</mat-label>
      <input
        matInput
        placeholder="Username"
        [(ngModel)]="username"
        name="username"
        matInput
        required
      />
    </mat-form-field>

    <mat-form-field class="_form">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        matInput
        required
      />
    </mat-form-field>

    <button mat-flat-button class="_btn" color="primary" type="submit">
      Login
    </button>
  </form>
</div>
