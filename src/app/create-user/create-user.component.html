<form [formGroup]="userForm" (ngSubmit)="onFormSubmit()">
  <div mat-dialog-content>
    <h4>Create User Form</h4>
    <div class="column content">
      <div class="border border-secondary rounded p-2 mt-2">
        <!-- First Name  -->
        <div class="cell">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              matInput
              type="text"
              placeholder="Enter First Name"
              formControlName="first_name"
            />
          </mat-form-field>
        </div>

        <!-- Last Name  -->
        <div class="cell">
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              type="text"
              placeholder="Enter Last Name"
              formControlName="last_name"
            />
          </mat-form-field>
        </div>


        <!-- Position  -->
        <mat-form-field>
          <mat-label>Position</mat-label>
          <mat-select formControlName="position">
            <mat-option value="Manager">Manager</mat-option>
            <mat-option value="Designer">Designer</mat-option>
            <mat-option value="Developer">Developer</mat-option>
            <mat-option value="Product Manager">Product Manager</mat-option>
          </mat-select>
        </mat-form-field>



        <!-- Skills Title -->
        <div formArrayName="skills">
          <div
            *ngFor="let skill of skills.controls; let i = index"
            [formGroupName]="i"
          >
            <mat-form-field appearance="outline">
              <mat-label>Skill Title</mat-label>
              <input
                matInput
                placeholder="Enter Skill Title"
                formControlName="title"
              />
            </mat-form-field>
        <!-- Skills Level  -->
            <mat-radio-group formControlName="level">
              <p class="fs-6 fw-medium">Select Your Skill Level*</p>
              <mat-radio-button value="Junior">Junior</mat-radio-button>
              <mat-radio-button value="Mid">Mid</mat-radio-button>
              <mat-radio-button value="Senior">Senior</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>

      <!-- Reset Button  -->
      <div class="mt-4">
        <button
          class="mr-5"
          mat-raised-button
          color="primary"
          type="button"
          (click)="resetForm()"
        >
          Reset
        </button>

        <!-- Close Button  -->
        <button
          mat-raised-button
          color="warn"
          type="button"
          (click)="closeDialog()"
        >
          Close
        </button>

        <!-- Submit Button  -->
        <button mat-stroked-button type="submit" class="float-end">
          Insert
        </button>
      </div>
    </div>
  </div>
</form>
